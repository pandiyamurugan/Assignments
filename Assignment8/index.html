<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div class="simplecalculation">
    <h2 style="margin-bottom: 15px;">Build a calculator using Operators Functions</h2>
    <p style="text-align: center;">To design and implement a simple calculator that performs basic arithmetic operations such as addition, subtraction, multiplication, division, and includes functionalities for square and cube calculations.</p>

    <input type="number" style="color:white" id="value1" placeholder="0">

    <input type="number"  style="color:white" id="value2" placeholder="0">

    <div class="tot-btns">
      <button onclick="add()">+</button>
      <button onclick="sub()">-</button>
      <button onclick="mul()">*</button>
      <button onclick="div()">/</button>
      <button onclick="squ()">x²</button>
      <button onclick="cube()">x³</button>
      <button class="clear-btn" onclick="zerofunction()">C</button>
      
    </div>

    <h3>Total Value: <span id="result">0</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
